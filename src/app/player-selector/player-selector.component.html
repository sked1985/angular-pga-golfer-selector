<div class="container">
  <div>
    <div style="width: 50%;">
      <label for="new-player">Name: </label>
      <input id="new-player" #playerName />
      <label for="golfer-per-player">Golfer per player:</label>
      <input id="golfer-per-player" #golferPerPlayer  (change)="setGolferPerPlayer(golferPerPlayer.value)" type="number"/>
    </div>
    <button class="add-button" (click)="add(playerName.value); playerName.value=''">
      Add Player
    </button>
    <button class="add-button" (click)="startDraw()">
      Start Draw
    </button>
  </div>
  <div class="flex-content">
    <ul class="heroes">
      <h2>Players</h2>
      <li *ngFor="let player of playersList">
        <a>
          <span class="badge">{{player.id}}</span> {{player.name}}
        </a>
        <span *ngFor="let gf of player.golfers">
          {{gf.name}}
        </span>
        <button class="delete" title="delete player"
          (click)="delete(player)">x</button>
      </li>
    </ul>
    <ul class="heroes">
      <h2>Golfers to choose from</h2>
      <li *ngFor="let golfer of potentialGolfers">
        <a>
          <span class="badge">{{golfer.id}}</span> {{golfer.name}}
        </a>
      </li>
    </ul>
  </div>
  <div *ngFor="let message of messageList">
    {{message}}
  </div>
</div>
